<div class="simple-item">
	<app-settings-item
		class="content simple-item__content"
		[header]="header"
		[description]="description">
		<ruckit-toggle
			restrictedToggle
			class="ruckit-toggle"
			[lock]="isRestricted"
			[formControl]="toggleControl">
		</ruckit-toggle>
	</app-settings-item>
	<div class="simple-settings simple-item__simple-settings">
		<div class="add-new-item simple-settings__add-new-item">
			<input
				class="add-new-item__input input"
				fullWidth
				nbInput
				[placeholder]="placeholder"
				[disabled]="disabled"
			>
			<button
				class="add-new-item__button"
				nbButton
				[disabled]="disabled">
				Add new
			</button>
		</div>
		<div class="manage simple-settings__manage">
			<button
				class="manage__open-advanced-settings"
				nbButton
				[disabled]="disabled">
				Manage restrictions
			</button>
			<h6
				[ngClass]="{'count_disabled': disabled }"
				class="count manage__count">
				{{hidenItems}}: {{hidenCountItems}}
			</h6>
		</div>
	</div>
</div>
