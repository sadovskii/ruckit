<div class="header">
	<h6 class="header__content">{{header}}</h6>
</div>
<div class="hide-list-items">
	<app-hide-list-block-item
		class="hide-list-item hide-list-items__hide-list-item"
		*ngFor="let item of items"
		[item]="item"
		[isRestricted]="isRestricted"
		(update)="updateItem($event)">
	</app-hide-list-block-item>
</div>
