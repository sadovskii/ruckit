<app-layout header="Password">
	<div class="password">
		<app-settings-item
      class="password__item"
      header="Password request"
      description="It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters">
      <ruckit-toggle class="ruckit-toggle" [formControl]="toggleFormControl"></ruckit-toggle>
    </app-settings-item>
    <app-settings-item
      class="password__item"
      header="Inquire password"
      description="Select how long restrictions editing session will last">
      <nb-select placeholder="Select Showcase" [(selected)]="selectedInquirePassowrdPeriod">
        <nb-option (click)="onChangeInquirePassowrdPeriod()" [value]="10">10 seconds</nb-option>
        <nb-option (click)="onChangeInquirePassowrdPeriod()" [value]="30">30 seconds</nb-option>
        <nb-option (click)="onChangeInquirePassowrdPeriod()" [value]="60">1 minute</nb-option>
      </nb-select>
    </app-settings-item>
	</div>
</app-layout>
