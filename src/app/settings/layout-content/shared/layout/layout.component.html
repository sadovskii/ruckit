<div class="header">
  @if(viewVersion === ViewVersions.large) {
    <h1 class="header__content">{{header}}</h1>
  }
  @else if (viewVersion === ViewVersions.small) {
    <h3 class="header__content">{{header}}</h3>
  }
</div>

<nb-card>
  <nb-card-body
    class="card-body"
    [ngClass]="{'small-version' : viewVersion === ViewVersions.small}">
    <ng-content></ng-content>
  </nb-card-body>
</nb-card>
