<div class="content" [ngClass]="{ 'content_disabled': disabled }">
  @if(viewVersion === ViewVersions.large) {
    <h3 class="content__header header">{{header}}</h3>
  }
  @else if (viewVersion === ViewVersions.small) {
    <h5 class="content__header header">{{header}}</h5>
  }
  <p class="content__description">{{description}}</p>
</div>
<div class="control">
  <ng-content></ng-content>
</div>
